<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05 tabulky</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <table>
        <thead>
            <tr>
                <th>Meno</th>
                <th>Priezvisko</th>
                <th>Známka</th>
                <th>Prospech</th>
            </tr>
        </thead>
        <tr>
            <td>Ján</td>
            <td>Novák</td>
            <td>1</td>
            <td>Prospel</td>
        </tr>
        <tr>
            <td>Mária</td>
            <td>Kováčová</td>
            <td>2</td>
            <td>Prospel</td>
        </tr>
        <tr>
            <td>Peter</td>
            <td>Sveter</td>
            <td>1</td>
            <td>Prospel</td>
        </tr>
        <tr>
            <td>Ronald</td>
            <td>Gucci</td>
            <td>5</td>
            <td>Neprospel</td>
        </tr>
    </table>

<table>
    <thead>
        <tr>
            <th>Produkt</th>
            <th>Množstvo</th>
            <th>Cena (€)</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Notebook</td>
            <td>2</td>
            <td>1200</td>
        </tr>
        <tr>
            <td>Myš</td>
            <td>5</td>
            <td>15</td>
        </tr>
        <tr>
            <td>Klávesnica</td>
            <td>3</td>
            <td>45</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="2">Celkom</td>
            
            <td>2610 €</td>
        </tr>
    </tfoot>
</table>

</body>
</html>
